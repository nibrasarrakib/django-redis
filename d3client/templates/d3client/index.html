<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>django with redis</title>
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="{% static 'd3client/js/chart.js' %}"></script>
  <script src="{% static 'd3client/js/jquery.form.min.js' %}"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form class="form-horizontal" id="data">
          {%csrf_token%}
          <div class="form-group">
            <label class="control-label col-sm-2">key</label>
            <div class="col-sm-10">
              <input type="text" name="key" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Upload File:</label>
            <div class="col-sm-10">
              <input type="file" name="file" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {{latest_question_list}}
</body>

</html>
